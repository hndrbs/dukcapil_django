{% extends 'dukcapil/base.html' %}

{% block content %}
  {% if form.errors %}
  <div class="alert alert-danger alert-dismissible w-50 mx-auto" role="alert">
      {% for _, value in form.errors.items %}
        <span>
          {{ value }}
        </span>
      {% endfor %}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  
  <form class="real-form" action={{action}} method="POST">
    {% csrf_token %}
    {{form.as_p}}  
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>  
{% endblock content %}
